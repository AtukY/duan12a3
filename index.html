<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Bốc Lì Xì Tết</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="bg-pattern"></div>

  <!-- BANNER -->
  <div class="banner">
    <h1>🎊 BỐC LÌ XÌ MAY MẮN 🎊</h1>
    <p>Nhập STT & Nickname để mở lì xì</p>
  </div>

  <!-- FORM -->
  <div class="card form-card">
    <h2>Thông tin người chơi</h2>
    <input id="sttInput" type="number" placeholder="STT" />
    <input id="nameInput" type="text" placeholder="Nickname" />
    <button id="submitBtn">Xác nhận</button>
  </div>

  <!-- LÌ XÌ -->
  <div class="card lixi-card locked" id="lixiCard">
    <h2>🎁 Chọn 1 bao lì xì</h2>

    <div class="lixi-grid" id="lixiGrid">
      <!-- script render -->
    </div>

    <div class="lock-overlay" id="lockOverlay">
      Vui lòng nhập STT và Nickname<br />để mở lì xì
    </div>
  </div>

  <!-- LEADERBOARD -->
  <div class="card leaderboard">
    <h2>🏆 Bảng Top</h2>
    <div id="leaderboardList">
      <!-- realtime -->
    </div>
  </div>

  <!-- MODAL -->
  <div class="modal hidden" id="resultModal">
    <div class="modal-box">
      <h3 id="resultTitle">🎉 Chúc mừng 🎉</h3>
      <p id="resultText"></p>
      <button id="closeModal">Đóng</button>
    </div>
  </div>

  <audio id="tntSound" src="sounds/tntsound.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
